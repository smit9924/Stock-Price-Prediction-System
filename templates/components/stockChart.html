<div class="container-fluid p-3" style="background-color:#333333 ;">
    <div class="row ">
        <!--Container for chart-->
        <div class="col-lg-8 text-center ">
            <div class="container">
                <div class="row">
                    <!--Conatiner for button-->
                    <div class="col-lg-12 m-2 text-end">
                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                            <!--1 Day-->
                            <div class="btn-group mr-1" role="group" aria-label="First group">
                                <button id="test" type="button" class="active-graph-button graphChangeBtn btn btn-outline-primary"
                                    data-interval="5min" data-outputsize="78" data-stock="AAPL" data-display="1 DAY">1 D</button>
                            </div>
                            <!--5 Day-->
                            <div class="btn-group mr-1" role="group" aria-label="First group">
                                <button type="button" class="graphChangeBtn btn btn-outline-primary" data-interval="30min"
                                    data-outputsize="65" data-stock="AAPL" data-display="5 DAYS">5 D</button>
                            </div>
                            <!--1 Month-->
                            <div class="btn-group mr-1" role="group" aria-label="First group">
                                <button type="button" class="graphChangeBtn btn btn-outline-primary" data-interval="1day"
                                    data-outputsize="30" data-stock="AAPL" data-display="1 MONTH">1 M</button>
                            </div>
                            <!--3 Month-->
                            <div class="btn-group mr-1" role="group" aria-label="First group">
                                <button type="button" class="graphChangeBtn btn btn-outline-primary" data-interval="1day"
                                    data-outputsize="90" data-stock="AAPL" data-display="3 MONTHS">3 M</button>
                            </div>
                            <!--6 Month-->
                            <div class="btn-group mr-1" role="group" aria-label="First group">
                                <button type="button" class="graphChangeBtn btn btn-outline-primary" data-interval="1day"
                                    data-outputsize="180" data-stock="AAPL" data-display="6 MONTHS">6 M</button>
                            </div>
                            <!--1 Year-->
                            <div class="btn-group mr-1" role="group" aria-label="First group">
                                <button type="button" class="graphChangeBtn btn btn-outline-primary" data-interval="1day"
                                    data-outputsize="365" data-stock="AAPL" data-display="1 YEAR">1 Y</button>
                            </div>

                            <!--Search bar-->
                            <form id="search" class="form-inline my-2 my-lg-0">
                                <input id="searchInput" class="form-control mr-sm-2" type="search" placeholder="Search"
                                    aria-label="Search">
                                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
                                    id="searchSubmit">Search</button>
                            </form>
                        </div>
                    </div>
                    <!--Container for the chartcanvas-->
                    <div class="col-lg-12">
                        <canvas id="chartCanvas" style="width:100%; background-color:black ;"></canvas>
                    </div>
                </div>
            </div>

        </div>
        <!--Container for stock details-->
        <div class="col-lg-4 text-center">
            <div class="container h-100 p-3">

                <!-- Stock summary Section -->
                <div class="row text-left">
                    <div class="col-lg-12 text-light" style="font-size:1.2rem; font-weight:700">Stock Summary</div>
                    <hr>
                    <!-- Name -->
                    <div class="col-lg-5 col-md-5 col-sm-5 text-light m-1 stock-summary-heading">Name:</div>
                    <div class="col-lg-5 col-md-5 col-sm-5 text-light m-1 stock-summary"><span id="stockNameSummary"></span></div>
                    <!--Symbol-->
                    <div class="col-lg-5 col-md-6 col-sm-5 text-light m-1 stock-summary-heading" >Symbol:</div>
                    <div class="col-lg-5 col-md-6 col-sm-5 text-light m-1 stock-summary"><span id="stockSymbolSummary"></span></div>

                    <div class="col-lg-5 col-md-6 col-sm-5 text-light m-1 stock-summary-heading" >Exchange:</div>
                    <div class="col-lg-5 col-md-6 col-sm-5 text-light m-1 stock-summary" ><span id="stockExchangeSummary"></span></div>
                </div>
                <hr>
                <!--Moving Avg section-->
                <div class="row text-left">
                    <div class="col-lg-12 text-light" style="font-size:1.2rem; font-weight:700">Simple Moving
                        Average</div>
                    <!--30Days Moving Average-->
                    <div class="col-lg-5 mt-2 m-1 text-light" style="border-bottom: 2px solid gray;">
                        <span style="font-size:0.7rem; font-weight:500">30 DAYS</span>
                        <br>
                        <span id="30ma" style="font-weight: 600;"></span> <!--target div(set value using JS)-->
                    </div>
                    <!--30Days Moving Average-->
                    <div class="col-lg-5 mt-2 m-1 text-light" style="border-bottom: 2px solid gray;">
                        <span style="font-size:0.7rem; font-weight:500">50 DAYS</span>
                        <br>
                        <span id="50ma" style="font-weight: 600;"></span> <!--target div(set value using JS)-->
                    </div>
                    <!--150Days Moving Average-->
                    <div class="col-lg-5 mt-2 m-1 text-light" style="border-bottom: 2px solid gray;">
                        <span style="font-size:0.7rem; font-weight:500">150 DAYS</span>
                        <br>
                        <span id="150ma" style="font-weight: 600;"></span> <!--target div(set value using JS)-->
                    </div>
                    <!--200Days Moving Average-->
                    <div class="col-lg-5 mt-2  m-1 text-light" style="border-bottom: 2px solid gray;">
                        <span style="font-size:0.7rem; font-weight:500">200 DAYS</span>
                        <br>
                        <span id="200ma" style="font-weight: 600;"></span> <!--target div(set value using JS)-->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--jQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>

    <!--Javascript to draw a chart-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <!-- StockName.js file include -->
    <script src="../../static/js/stockName.js"></script>

    <!-- autoComplete.js file include -->
    <script src="../../static/js/autoComplete.js"></script>

    <!-- Javascript for this module -->
    <script src="../../static/js/stockChart.js"></script>
