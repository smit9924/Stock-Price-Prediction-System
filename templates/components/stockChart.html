    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script>
         // Ajax request to fetch data
        $("#btn").click(function () {
            console.log("Button clicked")
            var atter = $(this).attr("data-time")
            console.log(atter)
            $.ajax({
                url: "tsData/",
                type: "GET",
                data: {
                    timePeriod: $(this).attr("data-time")
                },
                success: function () {
                    console.log("AJAX Request executed success fully")
                },
                error: function () {
                    console.log("Error occured!!!")
                }

            })
        });

        // Function to draw graph using TIME SERIES data
        function drawGraph(xVAlues, yValues) {
            config = {
                type: "line",
                data: {
                    labels: xValues,
                    datasets: [{
                        label: "30 Days",
                        fill: true,
                        lineTension: 0,
                        backgroundColor: "rgba(48, 42, 42,1.0)",
                        borderColor: "red",
                        data: yValues
                    }]
                },
                options: {
                    plugins: {
                        legend: {
                            display: true,
                        },
                    },
                    scales: {
                        // yAxes: [{ ticks: { min: 6, max: 16 } }],
                        xAxes: [{
                            gridLines: {
                                drawOnChartArea: false,
                                color: 'white',
                            },
                            scaleLabel: {
                                display: true,
                                labelString: 'Time'
                            }
                        }],
                        yAxes: [{
                            gridLines: {
                                drawOnChartArea: false,
                                color: 'white',
                            },
                            scaleLabel: {
                                display: true,
                                labelString: 'Stock Name'
                            }
                        }],

                    }
                }
            }

            new Chart("chartCanvas", config);

        }
    </script>
